<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Firebase Authentication Implementation">
    <title>Firebase Authentication</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- <link rel="stylesheet" href="css/login.css"> -->
</head>
<body>
    <main class="auth-wrapper">
        <section class="auth-container">
            <h1 id="authTitle">Sign In</h1>
            <form id="authForm" class="auth-form">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" id="submitButton" class="auth-button">Sign In</button>
            </form>
            <div id="message" class="message" aria-live="polite" style="display: none;"></div>
            <div id="toggleForm" class="toggle-form">Don't have an account? Sign Up</div>
        </section>
        <section id="userInfo" class="user-info" style="display: none;">
            <p>Logged in as: <span id="userEmail"></span></p>
            <button id="signOutButton" class="auth-button">Sign Out</button>
        </section>
    </main>
    <script type="module" src="firebase-config.js"></script>
</body>
</html>
